<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Tools - ROT13 | Atbash | Jam Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Crypto Tools</h1>
    <p class="subtitle">Encode & Decode with ROT13, Atbash, or Jam Cipher</p>

    <div class="card">
      <label for="algorithm">Choose Cipher:</label>
      <select id="algorithm">
        <option value="rot13">ROT13</option>
        <option value="atbash">Atbash</option>
        <option value="jam">Jam Cipher</option>
      </select>
    </div>

    <!-- Jam Cipher Settings -->
    <div id="jamSettings" class="card jam-settings">
      <h2>Jam Cipher Settings</h2>

      <label for="jamStep">Step (minutes per letter):</label>
      <!-- hanya pilihan yang valid dan < 60 -->
      <select id="jamStep">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>

      <label for="jamHour">Start Hour (1–12):</label>
      <input type="number" id="jamHour" value="2" min="1" max="12" />

      <label for="jamMinute">Start Minute (0–59):</label>
      <input type="number" id="jamMinute" value="2" min="0" max="59" />
    </div>

    <div class="card">
      <label for="inputText">Input</label>
      <textarea id="inputText" rows="5" placeholder="Enter text or cipher here..."></textarea>

      <div class="buttons">
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
      </div>

      <label for="outputText">Output</label>
      <textarea id="outputText" rows="5" readonly></textarea>
    </div>

    <div class="card-footer">
        <p><b>Catatan:</b></p>
        <ul>
          <li>ROT13: Mengganti huruf dengan huruf ke-13 setelahnya</li>
          <li>AtBash: Membalik alfabet (A→Z, B→Y, dst)</li>
          <li>AtBash encode & decode sama saja</li>
        </ul>
    </div>
  </div>

  <footer>
    <p>Made with 💻 | Simple Cryptography Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
